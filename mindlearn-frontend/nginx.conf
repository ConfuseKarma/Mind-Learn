server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy para a API do backend
    location /api/ {
        proxy_pass http://backend:3000;  # nome do serviço no docker-compose

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Opcional: timeouts mais amigáveis
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # SPA fallback: qualquer rota que não seja /api cai no index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Opcional: gzip para deixar mais leve
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml+rss image/svg+xml;
    gzip_min_length 1024;
}
