services:
  db:
    image: mariadb:11
    container_name: mindlearn-db
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASS}
    ports:
      - "3307:3306"
    volumes:
      - mindlearn_db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./mindlearn-backend
      dockerfile: Dockerfile
    container_name: mindlearn-backend
    restart: always
    depends_on:
      - db
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      PORT: ${BACKEND_PORT}
      CORS_ORIGINS: ${CORS_ORIGINS}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      PASSING_SCORE_PERCENT: ${PASSING_SCORE_PERCENT}
    ports:
      - "${BACKEND_PORT}:3000"

  frontend:
    build:
      context: ./mindlearn-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: ${VITE_API_BASE}
        VITE_ADMIN_SECRET: ${VITE_ADMIN_SECRET}
    container_name: mindlearn-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "8080:80"

  seed-base:
    build:
      context: ./mindlearn-backend
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
    command: ["npm", "run", "db:seed"]

  seed-demo:
    build:
      context: ./mindlearn-backend
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      SEED_DEMO: "true"
    command: ["npm", "run", "db:seed:demo"]

volumes:
  mindlearn_db_data:
